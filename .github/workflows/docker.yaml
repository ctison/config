name: Docker

on:
  push:
    branches: [main]
  pull_request: {}
  workflow_dispatch:
    inputs:
      deploy:
        description: Set to `true` to deploy to K8s
        required: false

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # tag=v3

      - uses: docker/setup-buildx-action@94ab11c41e45d028884a99163086648e898eed25 # renovate: tag=v1

      # Compute a should-deploy boolean value
      - name: Compute `should-deploy` boolean value
        id: should-deploy
        run: |
          echo ::set-output name=value::${{ github.ref == 'refs/heads/main' || github.event.inputs.deploy == 'true' }}

      - name: Login to Docker Hub
        if: steps.should-deploy.outputs.value == 'true'
        uses: docker/login-action@dd4fa0671be5250ee6f50aedf4cb05514abda2c7 # tag=v1
        with:
          username: ctison
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Login to Github Registry
        uses: docker/login-action@dd4fa0671be5250ee6f50aedf4cb05514abda2c7 # tag=v1
        with:
          registry: ghcr.io
          username: ctison
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@ac9327eae2b366085ac7f6a2d02df8aa8ead720a # tag=v2
        with:
          tags: |
            ctison/ubuntu
          target: ubuntu
          cache-from: type=registry,ref=ghcr.io/ctison/ubuntu:cache
          cache-to: type=registry,ref=ghcr.io/ctison/ubuntu:cache,mode=max
          push: ${{ steps.should-deploy.outputs.value == 'true' }}

      - uses: docker/build-push-action@ac9327eae2b366085ac7f6a2d02df8aa8ead720a # tag=v2
        with:
          tags: |
            ctison/kali
          target: kali
          cache-from: type=registry,ref=ghcr.io/ctison/kali:cache
          cache-to: type=registry,ref=ghcr.io/ctison/kali:cache,mode=max
          push: ${{ steps.should-deploy.outputs.value == 'true' }}
